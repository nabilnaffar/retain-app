<div class="color-selector">
    <i class="material-icons icon" (click)="showSelector(true)">color_lens</i>
    <div class="selector row center-xs" *ngIf="isPickerVisible">
        <div class="color"
             [ngStyle]="{'background-color': color}"
             *ngFor="let color of colors" (click)="selectColor(color)"></div>
    </div>
</div>
