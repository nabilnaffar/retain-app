<div class="auth row center-xs middle-xs">
    <form class="col-xs-6 shadow-2" #authForm="ngForm">
        <div class="inputs row center-xs middle-xs">
            <h3 class="col-xs-8 title">
                {{mode}}
            </h3>
            <input
                    #email="ngModel"
                    required
                    [(ngModel)]="user.email"
                    class="col-xs-8"
                    type="email"
                    name="email"
                    placeholder="email"
            >
            <div class="error" [hidden]="email.valid || email.pristine">email is invalid</div>
            <input
                    required
                    #password="ngModel"
                    [(ngModel)]="user.password"
                    class="col-xs-8"
                    type="password"
                    name="password"
                    placeholder="password"
            >
            <div class="error" [hidden]="password.valid || password.pristine">password is required</div>
            <div class="actions col-xs-12">
                <div class="row center-xs">
                    <button type="submit" class="btn-light" [disabled]="authForm.form.invalid" (click)="authenticate()">{{mode}}</button>
                    <a class="btn-light link" (click)="changeMode()">{{linkText}}</a>
                </div>
            </div>
        </div>
    </form>
</div>
